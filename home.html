<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

   <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
   <title>MEU e-pass</title>
</head>
<body>
   <!-- card para o token -->
   <div class="container-fluid mt-4">
      <div class=" card text-center">
         <div class="card-body">
            <h2 class="card-title">E-pass</h2>
            <a id="emp" class="card-subtitle mb-2 text-muted">by: ctrl+shift+QUACK</a>
            <br>
            <img class="mt-4" src="https://imgur.com/TPsjWpM.jpg" width="50%" >
            <br>
            <br>
            <a id="dig">ou digite seu número</a>
            <div class="token mb-3">
               <a>2468</a>
            </div>
            <a href="#" class="card-link">Gerar um novo</a>
            <a href="#" class="card-link">Concluído</a>
         </div>
      </div>
   </div>
<!--fim do card-->


   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
